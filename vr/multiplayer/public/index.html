<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Multiplayer Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script src="firebase-config.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

</head>

<body>
  <!-- Login/Register UI -->
  <div id="loginPage">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Enter Email">
    <input id="loginPassword" type="password" placeholder="Enter Password">
    <button onclick="loginUser()">Login</button>
    <button onclick="showRegisterPage()">Register</button>
  </div>
  <div id="registerPage" style="display:none;">
    <h2>Register</h2>
    <input id="registerEmail" type="email" placeholder="Enter Email">
    <input id="registerPassword" type="password" placeholder="Enter Password">
    <button onclick="registerUser()">Register</button>
    <button onclick="showLoginPage()">Back to Login</button>
  </div>

  <!-- Chat and Voice Chat UI -->
  <div id="chatSelectionPage" style="display:none;">
    <button onclick="joinPublicChat()">Public Chat</button>
    <button onclick="showDirectChatSelection()">Direct Chat</button>
    <button onclick="showVoiceChatPage()">Voice Chat</button>
  </div>

  <div id="publicChatPage" style="display:none;">
    <h2>Public Chat</h2>
    <div id="publicChatMessages"></div>
    <input id="publicChatInput" type="text">
    <button onclick="sendPublicMessage()">Send</button>
    <button onclick="showChatSelection()">Back</button>
  </div>

  <div id="voiceChatPage" style="display:none;">
    <h2>Voice Chat</h2>
    <button id="startVoice">Start Voice Chat</button>
    <button id="stopVoice">Stop Voice Chat</button>
    <button onclick="showChatSelection()">Back</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
